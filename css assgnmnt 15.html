<html>
<head><title>border radius</title>
<style>
ul{
	list-style-type: none;
	line-height:40px;
	font-size: 25px;
	overflow: hidden;	
	}
li{
	display: inline-block;
	background-color: 6B8E23;
	color:white;
	float: left;
	padding-bottom: 5px;
	padding-top: 5px;
	padding-right: 15px;
	padding-left: 25px;
	border: 1px solid;
	border-top-left-radius: 1.5em;

	}

</style>
</head>
<body>
<ul>
	<li>baabtra.com</li>
	<li>massbab.com</li>
	<li>codingforkid.com</li>
	<li>baabte.com</li>
</ul>
</body>
</html>
