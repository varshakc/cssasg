<html>
<head><title>list styling</title>
<style>

ul#list li{
		
		line-height:40px;
		font-size: 25px;	
       list-style-type: none;
		float: left;
		padding:2px;
       display: inline;
      overflow: hidden;
	}	

#list a{
       display: block;
		text-decoration: none;
		color:#004d80;
		background-color: #e67300;

	}
	#list a:hover{
		color:white;
		background-color: #99ff66;
	}



</style>
</head>
<body>
		
			
	<ul id="list">
			<li><a href="www.baabtra.com">baabtra.com</a></li>
			<li><a href="massbaab.com">massbab.com</a></li>
			<li><a href="www.codingforkid.com">codingforkid.com</a></li>
			<li><a href="www.baabte.com">baabte.com</a></li>
		</ul>
	
</body>

</html>
