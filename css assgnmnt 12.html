<html>
<head><title>nth child pseudo classes</title>
<style>
	ul{
		list-style-type: disc;
		line-height:50px;
	}
	#parent li:nth-child(odd){
		color: #11356e;
		font-size: 25px;
	
	}
	#parent li:nth-child(2n){
		color: white;
		font-weight: bold;
		font-size: 25px;
		width: 200px;
		background-color:#11356e;

	}
	

</style>
</head>
<body>
	<div id="parent">
		<ul>
			<li>baabtra.com</li>
			<li>massbab.com</li>
			<li>codingforkid.com</li>
			<li>baabte.com</li>
		</ul>
	</div>
</body>

</html>
