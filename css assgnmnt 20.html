<html>
<head>
	<title>Styling Tables</title>
<style>
#block{
	border:1px solid #a9c6c9;
	border-collapse: collapse;
}
#block td,th{
	padding:5px;
}
#block tr:nth-child(odd){
	background-color: #c3dde0;

}
#block tr:nth-child(even){
	background-color: #d4e3e5;

}

</style>
</head>

<body>
	<table border="1" id="block">
			<tr>
				<th>Info Header 1</th>
				<th>Info Header 2</th>
				<th>Info Header 3</th>
			</tr>
			<tr>
				<td>Text 1A</td>
				<td>Text 1B</td>
				<td>Text 1C</td>
			</tr>
			<tr>
				<td>Text 2A</td>
				<td>Text 2B</td>
				<td>Text 2C</td>
			</tr>
			<tr>
				<td>Text 3A</td>
				<td>Text 3B</td>
				<td>Text 3C</td>
			</tr>
			<tr>
				<td>Text 4A</td>
				<td>Text 4B</td>
				<td>Text 4C</td>
			</tr>
			<tr>
				<td>Text 5A</td>
				<td>Text 5B</td>
				<td>Text 5C</td>
			</tr>
	</table>
	

	
</body>
</html>
